# .github/workflows/docker-publish.yml
name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'src/eodo/app.py'
      - 'src/eodo/static/index.html'

  workflow_dispatch:
